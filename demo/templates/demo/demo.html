<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

        <title>demo</title>


    </head>
    <body>
        <div class="container" style="margin-top: 20px">
            <div class ='message'>
                <form class="form-inline my-2 my-lg-0" method="post" role="search"  id = 'demo-form'>
                    {% csrf_token %}
                    <input type="search" class="form-control" id="demo" placeholder="search here.." name="search">
                    <button class="btn btn-outline-primary my-2 my-sm-0"  type="submit">Search</button>
                </form>

                <table id="myTable" class="table table-hover">

                <thead id="header">
                  <tr class="mycol__">
                    <th class="col1">Name</th>
                    <th class="col3">Description</th>
                    <th class="col4">Director</th>
                    <th class="col5">Writer</th>
                    <th class="col6">Release Info</th>
                  </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
              </table>

            </div>
        </div>
    </body>

    <script>
        console.log('start')
        $(document).on('submit','#demo-form',function(e){
            var serializedData = $(this).serialize();
            e.preventDefault();
        $.ajax({
            type:'POST',
            url:'{% url "demo_home" %}',
            data:serializedData,
            {#{#}
            {#    'search':$("#demo").val(),#}
            {#    'csrfmiddlewaretoken':$('input[name=csrfmiddlewaretoken]').val()#}
            {#.},#}
            success: function(response){
                {#console.log(response);#}
                var theHTML = {};
                $.each(response,function(key,value){
                   theHTML += "<tr>" ;
                   theHTML += "<td>" + key + "</td>" ;
               $.each(value,function(i) {
                   theHTML += "<td>" + value[i] + "</td>";
               })
                    theHTML += "</tr>";

                   $("#myTable #tbody").html(theHTML);
                })
            },
            error: function (xhr, ajaxOptions, thrownError) {
                alert(xhr.status);
                alert(thrownError);
            }
       });
        })

    </script>
</html>
