{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'demo/demo.css' %}">
    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">

    <title>demo</title>


</head>
<body>
<div class="container" style="margin-top: 20px">
    <div class='message' style="margin-left: 35%;">
        <form class="form-inline my-2 my-lg-0" method="post" role="search" id='demo-form'>
            {% csrf_token %}
            <input type="search" class="form-control" id="demo" placeholder="search here.." name="search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" style="margin-left: 10px">Search</button>
        </form>
    </div>
    <div>
        <table id="myTable" class="table table-hover mt-4">

            <thead id="header">
            <tr class="mycol__">
                <th>Name</th>
                <th>Description</th>
                <th>Director</th>
                <th>Writer</th>
                <th>Stars</th>
                <th>Movie Type</th>
                <th>Ratings</th>
                <th>Image</th>
            </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

<script>
    console.log('start')

    $(document).on('submit','#demo-form',function(e){
        console.log("getting data")
        var serializedData = $(this).serialize();
        e.preventDefault();
        $.ajax({
            type:'POST',
            url:'{% url "demo_home" %}',
            data:serializedData,
            {#{#}
            {#    'search':$("#demo").val(),#}
            {#    'csrfmiddlewaretoken':$('input[name=csrfmiddlewaretoken]').val()#}
            {#.},#}
            success: function(data){
                console.log(data);

                var theHTML = {};

                $.each(data,function(key,value){
                   theHTML += "<tr>" ;
                   theHTML += "<td>" + value['Name'] + "</td>";
                   theHTML += "<td>" + value['Description'] + "</td>";
                   theHTML += "<td>" + value['Director'] + "</td>";
                   theHTML += "<td>" + value['Writer'] + "</td>";
                   theHTML += "<td>" + value['Stars'] + "</td>";
                   theHTML += "<td>" + value['Movie Type'] + "</td>";
                   theHTML += "<td>" + value['Ratings'] + "</td>";
                   theHTML += "<td><img src='" + value['Image'] + "' height='100' width='100'></td>" ;


                    theHTML += "</tr>";

                   $("#myTable #tbody").html(theHTML);
                })
                $('#myTable').DataTable({
                    'searching':false,
                    'info':false,
                    'paging':false,
                    aaSorting: [[0, 'desc'],[6, 'desc']],
                    columnDefs: [
                                    { orderable: true, className: 'reorder', targets: [0,6] },
                                    { orderable: false, targets: '_all' }
                                ]
                });
            },
            error: function (xhr, ajaxOptions, thrownError) {
                alert(xhr.status);
                alert(thrownError);
            }
       });
        })


</script>

</html>
